<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Character Build</title>
    <link rel="stylesheet" href="./css/main.css"> 

</head>

<body>

    <header> 
        <h1 class="hidden">All About the Team</h1>
        <img src="./img/logo.svg" alt="marvel logo" id="marvel-logo">
    </header> 

    <main>
        <nav id="character_nav">
            <ul class="characters">
                <li>
                    <img src="./img/cap.jpeg" alt="captain america">
                </li>
                <li>
                    <img src="./img/clint.jpeg" alt="hawkeye">
                </li>
                <li>
                    <img src="./img/hulk.jpeg" alt="hulk">
                </li>
                <li>
                    <img src="./img/thor.jpeg" alt="thor">
                </li>
                <li>
                    <img src="./img/widow.jpeg" alt="widow">
                </li>
            </ul>
        </nav>

        <article>
            <h3>Choose Your Hero</h3>
            <p>Use your mouse to hover / click to discover
                more about each Marvel hero </p>
        </article>

    </main>

    <footer class="sticky_footer">
        <h3>All Images &copy; Marvel</h3>
    </footer>

</body>

</html>
